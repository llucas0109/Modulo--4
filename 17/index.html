<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="acao.php" method="get">
        
        <h1>Exemplo de formulario</h1>

        <p>
            <label for="inivel">nivel</label>
            <input type="range" name="nivel" id="inivel" min="0" max="100" value="5" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <input type="submit" name="enviar" value="enviar">
            <input type="reset" name="reset" value="reset">
        </p>
    </form>
</body>
</html>
