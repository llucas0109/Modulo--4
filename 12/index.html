<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="acao.php" method="get"> <!-- em action colocamos onde vai ser enviado-->
        <!--geralmente usamos divs em ves de p-->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iname">name</label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">email</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">tel</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)d{4,5}-\d{4}$" placeholder="0000-0000" required>
            </p>
            <p>
                <input type="submit" value="envie">
                <input type="reset" value="reset">
            </p>
        </fieldset>
    </form>
    <!--estudar sobre Regex espressoes regulares-->
</body>
</html>
