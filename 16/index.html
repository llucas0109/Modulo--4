<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="acao.php" method="get">
        
        <h1>Exemplo de formulario</h1>
        <p>
            <label for="in1">numero1: </label>
            <input type="number" name="numero" id="in1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <!--oninput segnifica quando entrar com dados E serve para calcular e mostrar somente na tela . nada sera enviado a url de reultado de oninput-->

        </p>
        <p>
            <label for="in2">numero2: </label>
            <input type="number" name="numero2" id="in2" min="0" max="50" required  oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" name="enviar" value="enviar">
            <input type="reset" name="reset" value="reset">
        </p>
    </form>
</body>
</html>
